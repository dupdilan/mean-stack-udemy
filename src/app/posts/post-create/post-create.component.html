<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <mat-form-field>
    <input
    matInput
    type="text"
    name="title"
    ngModel
    minlength="3"
    #title="ngModel"
    required>
    <mat-error *ngIf="title.invalid">Please enter a post Title</mat-error>
  </mat-form-field>
<mat-form-field>
  <textarea
  matInput
  rows="6"
  name="content"
  ngModel
  #content="ngModel"
  required></textarea>
  <mat-error *ngIf="content.invalid">Please enter a Content</mat-error>
</mat-form-field>
<button
mat-raised-button
color="primary"
type="submit"
required>Save Post</button>
</form>
</mat-card>
