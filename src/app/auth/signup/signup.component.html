<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf ="!isLoading">
  <mat-form-field>
    <input
    matInput
    name="email"
    type="email"
    ngModel
    placeholder="E-mail"
    #emailInput="ngModel"
    required
    email
    >
    <mat-error *ngIf="emailInput.invalid">Please enter valid email</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
    matInput
    name="password"
    type="password"
    ngModel
    placeholder="password"
    #passwordInput="ngModel"
    required
    >
    <mat-error *ngIf="passwordInput.invalid">Please enter valid password</mat-error>
  </mat-form-field>
<button
mat-raised-button
color="accent"
type="submit"
required *ngIf="!isLoading">SignUp</button>
</form>
</mat-card>
